AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'cloudnuke

  '
Resources:
  CloudnukeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CloudnukeFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
      - arm64
      Timeout: 900
      MemorySize: 256
      Role:
        Fn::GetAtt:
        - CloudnukeFunctionExecutionRole
        - Arn
      Tags:
        cloud-nuke-excluded: true
    Metadata:
      SamResourceId: CloudnukeFunction
  CloudnukeLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${CloudnukeFunction}
      Tags:
      - Key: cloud-nuke-excluded
        Value: 'true'
  CloudnukeFunctionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Tags:
      - Key: cloud-nuke-excluded
        Value: 'true'
      RoleName: AdminRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: AdminPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: '*'
            Resource: '*'
